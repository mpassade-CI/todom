<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todo</h1>
        <section id='section1' class="modify-list">
          <label id='label1'for="todo-input">Add to your todo list!</label>
          <input class="todo-input " id='todo-input' type="text" name="todo-input">
          <button class="add-todo">ADD</button>
        </section>
        <section class="modify-list">
          <label id='label2'for="index-input">Remove a number from your todo list!</label>
          <input class="index-input "type="text" id='index-input' name="index-input">
          <button class="remove-todo">REMOVE</button>
        </section>
      <ol class="todo-list"></ol>
    </div>
    <script src = "./main.js"></script>
  </body>
</html>
